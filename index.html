<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.min.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <div class="controls">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="controls-btns">
            <button>
              <img src="./images/icon-document.svg" alt="document icon" />
            </button>
            <button>
              <img src="./images/icon-folder.svg" alt="folder icon" />
            </button>
            <button>
              <img src="./images/icon-upload.svg" alt="upload icon" />
            </button>
          </div>
        </div>
        <div class="showcase">
          <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="slider"></div>
          <p class="info"><span>0 GB</span><span>1000 GB</span></p>
          <div class="space-left"><span>185 </span>GB Left</div>
        </div>
      </div>
    </div>
